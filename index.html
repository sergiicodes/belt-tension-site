<!DOCTYPE html>
<HTML>
<!--
ProMach: Brenton
Creator: Sergio Hernandez-Acosta
Date: 10/27/2022
Title: Belt Tensioning Calculator, HTML
Description: A standalone web page for a belt tensioning calculator. 
             The page includes a form with various input fields for selecting a belt brand, 
             entering span length, belt width, pulley diameter, and RMS torque. 
-->
    <head>
        <title>Belt Tensioning Data</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script>
            function calculateTension() {
                // get user input values
                var selectBeltBrand = document.getElementById("select-belt-brand");
                var selectedOption = selectBeltBrand.options[selectBeltBrand.selectedIndex];
                var density = selectedOption.value;
                var spanLength = document.getElementById("span-length").value;
                var beltWidth = document.getElementById("belt-width").value;
                var pulleyDiameter = document.getElementById("pulley-diameter").value;
                var RMS_Torque = document.getElementById("RMS-torque").value;
        
                // perform calculations
                var Tension = RMS_Torque / (pulleyDiameter/2000);
                var Frequency = Math.sqrt(Tension / (beltWidth * density * 4 * (((spanLength)/1000)**2)));
                var margin = 0.05 * Frequency;
                var upperMargin = Math.round(Math.ceil((Frequency + margin))) + 1;
                var lowerMargin = Math.round(Math.floor((Frequency - margin))) - 1;
        
                // update the page with the results
                document.getElementById("result-tension").textContent = Tension;
                document.getElementById("result-frequency").textContent = Frequency;
                document.getElementById("result-upper-margin").textContent = upperMargin;
                document.getElementById("result-lower-margin").textContent = lowerMargin;
                document.getElementById("x").value = Frequency;
            }
            document.getElementById("calculate-button").addEventListener("click", calculateTension);
        </script>  

    </head>

    <body style="background-color: #8BC6EC; background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%); overflow: hidden;">
        
        <h1 style="text-align: center; font-family: 'Roboto', sans-serif; margin-top: 5%;">Belt Tensioning Calculator</h1>
        <p
            style="   
            width: 250px;
            height: 300px;
            padding: 50px;
            border-radius: 10px;
            margin: auto;
            font-family: 'Roboto', sans-serif;
            background-color: antiquewhite;
            background-image: linear-gradient(150deg, white, silver);"
        >
            <label for="select-belt-brand">Belt Brand:</label>
            <select name="select-belt-brand" id="select-belt-brand">
              <option value="0.0058">BrecoFlex</option>
              <option value="0.00667">Browning</option>
              <option value="0.0023">F.N. Sheppard</option>
              <option value="0.0006">Gates GT Carbon</option>
              <option value="0.006">PolyTech</option>
              <option value="0.0055">Habasit 8EHDV</option>
            </select>
                <br>
                <br>
            Span Length <a href="belt.png" target="_blank"><i class="fa fa-question-circle"></i></a> : </i></label>
            <input type="text" id="span-length" name="span-length" required>
                <br>
                <br>
            <label for="belt-width">Belt Width:</label>
            <input type="text" id="belt-width" name="belt-width" required>
                <br>
                <br>
            <label for="pulley-diameter">Pulley Diameter:</label>
            <input type="text" id="pulley-diameter" name="pulley-diameter" required>
                <br>
                <br>
            <label for="RMS-torque">RMS Torque:</label>
            <input type="text" id="RMS-torque" name="RMS-torque" required>
                <br>
                <br>
            <button id="calculate-button" onclick="calculateTension()">Calculate</button>
                <br>
                <br>

                <label for="result-upper-margin">Upper Margin:</label>
                <label id="result-upper-margin"></label>
                Hz
                <br>
                <br>
                <label for="result-lower-margin">Lower Margin:</label>
                <label id="result-lower-margin"></label>
                Hz

        </p>

        <form>
            <p
                style="   
                width: 100px;
                height: 50px;
                padding: 50px;
                border-radius: 10px;
                margin: auto;
                font-family: 'Roboto', sans-serif;
                margin-top: 5%;
                background-color: antiquewhite;
                background-image: linear-gradient(180deg, seashell, silver);
                font-weight: bold;
                ">Frequency: 
                <br></br>
                <label for="result-upper-margin">Upper Margin:</label>
                <label id="result-upper-margin"></label>
                Hz
                <br>
                <br>
                <label for="result-lower-margin">Lower Margin:</label>
                <label id="result-lower-margin"></label>
                Hz
            </p>
        </form>

    </body>
</HTML>
